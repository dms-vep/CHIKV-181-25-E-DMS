# Configuration to make wrapped (multi-row) heatmaps

entry_293T-Mxra8: &entry_293T-Mxra8
  data_csv: results/summaries/entry_293T-Mxra8_C636_293T-TIM1_Mxra8-binding.csv
  title: effect of mutations to CHIKV E proteins on entry in 293T-Mxra8 cells
  effect_col: entry in 293T_Mxra8 cells
  data_query_str: "site != '-1(E3)'"  # ignore this site
  sites_per_row: 142  # how many sites in each row
  site_label_freq: 5  # label sites at this frequency
  color_scheme: redblue  # vega color scheme
  fixed_min: -6  # fix heatmap min at this
  fixed_max: 2  # fix heatmap max at this
  alphabet: RKHDEQNSTYWFAILMVGPC  # amino acids in order

entry_293T-TIM1:
  <<: *entry_293T-Mxra8
  title: effect of mutations to CHIKV E proteins on entry in 293T-TIM1 cells
  effect_col: entry in 293T_TIM1 cells

entry_C636:
  <<: *entry_293T-Mxra8
  title: effect of mutations to CHIKV E proteins on entry in C6/36 cells
  effect_col: entry in C636 cells

entry_293T-Mxra8_minus_C636: &entry_293T-Mxra8_minus_C636
  data_csv: results/compare_cell_entry/mut_diffs.csv
  title: effect of mutation to CHIKV E proteins on entry in 293T-Mxr8 cells minus effect in C6/36 cells
  effect_col: 293T_Mxra8 minus C636
  data_query_str: "site != '-1(E3)'"  # ignore this site
  sites_per_row: 142
  site_label_freq: 5
  color_scheme: redblue
  fixed_min: -4
  fixed_max: 4
  alphabet: RKHDEQNSTYWFAILMVGPC  # amino acids in order

entry_293T-Mxra8_minus_293T-TIM1:
  <<: *entry_293T-Mxra8_minus_C636
  title: effect of mutation to CHIKV E proteins on entry in 293T-Mxr8 cells minus effect in 293T-TIM1 cells
  effect_col: 293T_Mxra8 minus 293T_TIM1

entry_C636_minus_293T-TIM1:
  <<: *entry_293T-Mxra8_minus_C636
  title: effect of mutation to CHIKV E proteins on entry in C6/36 cells minus effect in 293T-TIM1 cells
  effect_col: C636 minus 293T_TIM1

binding_mouse-Mxra8: &binding_mouse-Mxra8
  data_csv: results/summaries/entry_293T-Mxra8_C636_293T-TIM1_Mxra8-binding.csv
  title: effect of mutations to CHIKV E proteins on binding to mouse Mxra8
  effect_col: binding to mouse Mxra8
  data_query_str: "site != '-1(E3)'"
  sites_per_row: 142  # how many sites in each row
  site_label_freq: 5  # label sites at this frequency
  color_scheme: purplegreen  # vega color scheme
  fixed_min: -4  # fix heatmap min at this
  fixed_max: 3  # fix heatmap max at this
  alphabet: RKHDEQNSTYWFAILMVGPC  # amino acids in order
  # `dark_gray_muts` is optional: if a mutation has the indicated column less than the
  # indicate cutoff, make dark gray
  dark_gray_muts:
    col: entry in 293T_Mxra8 cells
    cutoff: -4

